<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>UST-GroupVisit</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Adding CSS stilling to HTML  -->
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- Connectiing Scripts to HTML  -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- Connecting javascript files -->
        <script type="text/javascript" src="./main.js"></script>

    </head>

    <body>

        <div class="container" >

            <div >
                <h3 style="color: #8546b1; font-weight: bold; font-size: 2.8rem;">Request a Group Visit</h3>    
                <p style="color: gray; font-weight: bold; margin-bottom: 20px;">
                    Please make your requests by clicking the "Register" links below.<br>
                    Once the request is complete, an admissions
                    representative will contact you with more information.
                </p>

            </div>

            <div id =spring>
                <h2>Spring</h2>
            </div>

            <div id =summer>
                <h2>Summer</h2>
            </div>
    
            <div class="showSignUp" id="fall">   
                <h2>Fall</h2>      
            </div>
    
            <div id =winter>
                <h2>Winter</h2>
            </div>

        </div>
         
    </body>

</html>
